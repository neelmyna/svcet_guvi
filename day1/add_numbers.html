<!Doctype HTML>
<html lang="en-US">

<head>
	<title> Addition of Two numbers </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<style>
		div {
			margin: 10px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
		</script>
	<script type="text/javascript">
		function doSum() { // $ and jQuery are synonymous
			var a = parseInt($("#firstNum").val());
			var b = parseInt($("#secondNum").val());
			var c = a + b;
			$("#sumNum").html(c);
		}
		function f1() {
			$('#idAddAction').click(doSum);
			$("#firstNum").val(10)
			$("#secondNum").val(20)
		}
		$(document).ready(f1);	
	</script>
</head>
<!--body onload="f1();"-->

<body>
	<h2> Addition of Two numbers </h2>
	<div>
		Enter First Number: <input type="text" id="firstNum">
	</div>
	<div>
		<label for="secondNum"> Enter Second Number: </label>
		<input type="text" name="second" id="secondNum">
	</div>
	<div>
		Sum is: <span id="sumNum"></span>
	</div>
	<div>
		<input type="button" value="Add" id="idAddAction">
	</div>
</body>

</html>
